<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add&Remove</title>
    <script src="./js/script.js"></script>
  </head>
  <body>
        
        <div class="container bg-light">
                <div class="row mt-5">
                    <div class="col-md-12">
                        <h1 class="text-center mt-2 " style="color:rgb(103, 83, 184); text-decoration:underline;">Table Row  Add and Remove.</h1>
                </div>
                    <div class="table-responsive">
                        <form>
                            <table class="table table-bordered table-hover" id="table">
                                <tr>
                                    <td colspan="3"><button type="button" class="btn btn-success " onclick="add()" id="plusbtn">+</button></td>
                                </tr>
                                <tr> 
                                    <td><input type="text" placeholder="FirstBox" class="w-100"></td>
                                    <td><input type="text" placeholder="SecondBox" class="w-100"></td>
                                    <td><button type="button" class="btn btn-danger w-50 " onclick="remove()">-</button></td>
                                </tr>
                            </table>
                            
                        </form>
                    </div>
        </div>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
